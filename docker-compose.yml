version: '3.8'

services:
  # Redis for Celery broker and rate limiting
  redis:
    image: redis:7-alpine
    container_name: mulan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mulan-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mulan-celery-worker
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    command: celery -A backend.tasks.celery_app worker --loglevel=info --concurrency=2

  # Celery beat scheduler
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mulan-celery-beat
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    command: celery -A backend.tasks.celery_app beat --loglevel=info

  # Flower - Celery monitoring dashboard (optional)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mulan-flower
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    volumes:
      - ./backend:/app
    command: celery -A backend.tasks.celery_app flower --port=5555

volumes:
  redis_data:

